  <script>
    //スムーススクロール
    $('a[href^="#"]').click(function () {
      var speed = 500;
      var href = $(this).attr("href");
      var target = $(href == "#" || href == "" ? 'html' : href);
      var position = target.offset().top - 100;
      $('body,html').animate({
        scrollTop: position
      }, speed, 'swing');
      return false;
    });
    // メニュー固定
    $(function() {
    var offset = $('nav').offset();
 
    $(window).scroll(function () {
        if ($(window).scrollTop() > offset.top) {
            $('nav').addClass('fixeddesu');
        } else {
            $('nav').removeClass('fixeddesu');
        }
    });
});

    //アニメーション
    window.sr = ScrollReveal();
    sr.reveal('.animate1', { origin: 'left', easing: 'ease', duration: 500, distance: '15px', opacity: 0, scale: 1, reset:true, delay: 250, });
    sr.reveal('.animate2', { origin: 'right', easing: 'ease', duration: 500, distance: '15px', opacity: 0, scale: 1, reset:true, delay: 250, });
    sr.reveal('.animate3', { origin: 'top', easing: 'ease', duration: 500, distance: '50px', opacity: 0, scale: 1,  reset:true, delay: 250, });
    sr.reveal('.animate4', { easing: 'ease', duration: 500, distance: '100px', opacity: 0, scale: 0,  reset:true, delay: 250, });
